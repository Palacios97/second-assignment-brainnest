<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <header>
            <a href='./index.html' class="header-logo">Effective Cars</a>
          <nav class="nav-header">
            <ul>
              <li><a href="#" class="links">Products</a></li>
              <li><a href="./contact.html" class="links">Contact</a></li>
              <li><a href="./about-us.html" class="links">About us</a></li>
            </ul>
          </nav>
        </header>
        <button class="Go back"> <a href="index.html">Go back</a> </button>
    <div class="contact-container">
        <div class="img-container"></div>
        <div class="get-in-touch">
            <span>X</span>
            <h1>GET IN <strong>TOUCH</strong></h1>
            <p>
                24/7 We will answer your questions and problems
            </p>
            <form action="post">
                <div class="first-name">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" placeholder="Email">
                </div>
                <div class="phone">
                    <input type="number" placeholder="Phone">
                </div>
                <textarea cols="2" rows="20" placeholder="Describe your issue"></textarea>
            </form>
            <button class="send">Send</button>
        </div>
    </div>
</div>
<footer>
    <p>

    </p>
  </footer>
</body>
</html>
